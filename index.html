<!DOCTYPE html>
<html>

<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="index.css">
  <script src="html2canvas.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"> </script>
</head>

<body>
  <div class="container">
    <div class="converter">
      <h1>Currency Converter</h1>

      <div class="form">
        <div class="amount">
          <p>Enter Amount</p>
          <input class="amt" type="number" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <select>
                <option>USD</option>
              </select>
            </div>
          </div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <select>
                <option>INR</option>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">
          <p>Getting exchange rate...</p>
          <button class="exchange-btn">Get Exchange Rate</button>
        </div>

      </div>
    </div>
    
    <div class="entries"></div>
    </div>

    <div class="subscribe">
      <h2>Subscribe to hourly updates</h2>
      <div class="input-box">

        <input type="text" name="" class="email-input" placeholder="Enter your email" value="">
        <button class="email-submit">Submit</button>
      </div>
    </div>

</body>
<script src="script.js"></script>

</html>
